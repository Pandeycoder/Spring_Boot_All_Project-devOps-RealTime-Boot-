<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-4 mb-5">
		<h3>User Registration Form</h3>
		<h5 th:text="${msg}" style="color: red;"></h5>
	</div>



		<form th:action="@{/user}" th:object="${user}" method="post" class="form-control">

			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" placeholder="Enter your name"></td>
					<td class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
				
				
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" placeholder="Enter your name"></td>
					<td class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
				</tr>
				
				
				<tr>
					<td>Phno</td>
					<td><input type="text" th:field="*{phno}" placeholder="Enter your name"></td>
					<td class="text-danger" th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<h3><a href="users">View Users</a></h3>
	






</body>

</html>
