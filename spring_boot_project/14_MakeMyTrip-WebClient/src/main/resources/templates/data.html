<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">


		<h1 class="mb-5 text-primary ">Your Ticket Information</h1>


		<table class="table table-bordered table-striped ">
			<thead>


				<tr >
					<th class="text-danger">Ticket Num:</th>
					<th class="text-danger">Ticket Status:</th>
					<th class="text-danger">Passanger Name:</th>
					<th class="text-danger">journey Date:</th>
					<th class="text-danger">from:</th>
					<th class="text-danger">To:</th>
					
				</tr>

			</thead>

			<tbody>


				<tr th:each="t:${tickets}">
					<td>
						<p th:text="${t.ticketNo}"></p>
						</td>

					<td>
						<p th:text="${t.ticketStatus}"></p>
					</td>

					<td>
						<p th:text="${t.name}"></p>
					</td>
					<td>
						<p th:text="${t.doj}"></p>
					</td>
					<td>
						<p th:text="${t.from}"></p>
					</td>
					<td>
						<p th:text="${t.to}"></p>
					</td>
					<td>
						<p th:text="${t.doj}"></p>
					</td>

				</tr>

			</tbody>



		</table>
	</div>

	<div class="container mt-3 ">
	<b>	<a href="/" class="text-success" style="text-decoration: none;">Book Another tIcket</a></b>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
